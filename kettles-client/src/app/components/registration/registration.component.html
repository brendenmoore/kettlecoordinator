<div class="container col-lg-6">
  <h1 class="text-center">Register</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group" [formGroup]="form">
        <fieldset>
          <div class="form-group">
            <label for="username">User Name :</label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter User Name"
              name="username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password"
              name="password">
          </div>
        </fieldset>

        <button (click)="handleRegistration()" class="btn btn-success">Register</button>
      </form>
    </div>
  </div>
</div>
