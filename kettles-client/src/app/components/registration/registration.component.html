<div class="container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <form [formGroup]="form">
      <div>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Create a Username" formControlName="username" name="username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Create a Password" formControlName="password" name="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <mat-card-actions class="center">
        <button mat-raised-button (click)="handleRegistration()">Register</button>
      <br/>
        <a routerLink="/login">Login</a>
      </mat-card-actions>
    </form>
  </mat-card>
  </div>
