<div class="container-sm py-5">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        ngModel
        #firstName="ngModel"
        required>
      <span *ngIf="!firstName.valid && firstName.touched" class="help-block text-danger">Please Enter a First Name</span>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        ngModel
        required
        #lastName="ngModel">
      <span *ngIf="!lastName.valid && lastName.touched" class="help-block text-danger">Please Enter a Last Name</span>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text"
        class="form-control"
        id="phoneNumber"
        name="phoneNumber"
        ngModel>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  </form>
</div>
